<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Logo Icon Background -->
  <rect x="5" y="10" width="50" height="50" rx="10" fill="rgba(255,255,255,0.95)" stroke="rgba(255,255,255,0.2)" stroke-width="1" filter="url(#shadow)"/>
  
  <!-- University Icon -->
  <g transform="translate(15, 20)">
    <!-- Main building -->
    <rect x="0" y="15" width="20" height="15" fill="#667eea"/>
    <!-- Roof -->
    <polygon points="0,15 10,5 20,15" fill="#667eea"/>
    <!-- Windows -->
    <rect x="3" y="17" width="3" height="3" fill="white"/>
    <rect x="8" y="17" width="3" height="3" fill="white"/>
    <rect x="13" y="17" width="3" height="3" fill="white"/>
    <rect x="3" y="22" width="3" height="3" fill="white"/>
    <rect x="8" y="22" width="3" height="3" fill="white"/>
    <rect x="13" y="22" width="3" height="3" fill="white"/>
    <!-- Door -->
    <rect x="8" y="25" width="4" height="5" fill="white"/>
  </g>
  
  <!-- Barentsz Text -->
  <text x="65" y="28" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="18" font-weight="700" fill="#ffffff" letter-spacing="-0.3" filter="url(#shadow)">Barentsz</text>
  
  <!-- Uni-Ranking Text -->
  <text x="65" y="42" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="10" font-weight="700" fill="rgba(255,255,255,0.9)" text-transform="uppercase" letter-spacing="1.2" filter="url(#shadow)">Uni-Ranking</text>
</svg> 